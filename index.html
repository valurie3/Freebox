<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE BOX</title>
    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 1px; }

        .handle {
            color: black;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        img {
            max-width: 350px;
            width: 85%;
            border-radius: 4px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .play-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .play-btn:active { transform: scale(0.96); }
        
        #status { margin-top: 10px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <h1>FREE BOX</h1>
    <div class="handle">@groupbuys</div>

    <img src="https://i.imgur.gg/ZjmQU6C-335281D7-F753-4DE1-94AC-2596075C201D-1.jpg" alt="Cover Art">

    <audio id="track">
        <source src="FREE BOX FINAL.m4a" type="audio/mp4">
    </audio>

    <button class="play-btn" onclick="togglePlay()" id="controlBtn">PLAY SONG</button>
    <div id="status"></div>

    <script>
        const song = document.getElementById('track');
        const btn = document.getElementById('controlBtn');
        const status = document.getElementById('status');

        function togglePlay() {
            if (song.paused) {
                song.play().then(() => {
                    btn.innerText = "PAUSE";
                    status.innerText = "Playing...";
                }).catch(err => {
                    console.error(err);
                    alert("AYOOOOO");
                });
            } else {
                song.pause();
                btn.innerText = "PLAY SONG";
                status.innerText = "Paused";
            }
        }

        song.onended = () => {
            btn.innerText = "PLAY SONG";
            status.innerText = "";
        };
    </script>

</body>
</html>
